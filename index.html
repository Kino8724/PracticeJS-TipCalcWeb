<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <header>
       <h1>Simple Tip Calculator</h1> 
    </header>

    <div>
        <form action="">
            <label for="cost">Cost Pre Tip:</label>
            <input type="number" min="0" name="cost" id="cost">
            <label id="tip-label" for="tip">Tip Percent</label>
            <input type="number" min="0" name="tip" id="tip">
            <h2>Total</h2>
            <span id="Total"></span>
        </form>
    </div>
</body>
</html>
